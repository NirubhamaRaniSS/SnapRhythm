<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Story Maker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      overflow-x: hidden;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #000;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #333;
      position: fixed;
      z-index: 100;
    }

    .logo {
      font-family: 'Grand Hotel', cursive;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 10px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      border-radius: 10px;
    }

    .nav-item:hover {
      background-color: #1a1a1a;
    }

    .nav-item i {
      width: 24px;
      margin-right: 16px;
      text-align: center;
      font-size: 18px;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .story-section {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .story {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #f542a7;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111;
    }

    .story img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .post {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 10px;
      width: 400px;
      height: auto;
    }

    .post img {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
    }

    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Sliding panel from right */
    .sidebar-panel {
      position: fixed;
      top: 0;
      right: -360px;
      width: 360px;
      height: 100vh;
      background-color: #111;
      box-shadow: -2px 0 8px rgba(0,0,0,0.5);
      transition: right 0.3s ease;
      z-index: 200;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar-panel.open {
      right: 0;
    }

    .sidebar-panel h3 {
      margin-top: 0;
      color: #fff;
    }

    .sidebar-panel label {
      cursor: pointer;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .sidebar-panel .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    .preview-container img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .emotion-text {
      margin-top: 10px;
      font-size: 16px;
      color: white;
    }

    .language-select {
      margin-top: 15px;
      color: #fff;
    }

    .dropdown-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .dropdown-wrapper::after {
      content: '\25BC';
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      pointer-events: none;
    }

    select {
      background-color: #222;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #444;
      font-size: 16px;
      appearance: none;
      outline: none;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
    }

    select:focus {
      border-color: #1db954;
      box-shadow: 0 0 5px #1db95466;
    }

    .song-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 15px;
    }

    .song-item {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .song-item img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
    }

    .song-item p {
      flex-grow: 1;
      margin: 0;
      color: #fff;
    }

    .song-item button {
      padding: 8px 12px;
      background-color: transparent;
      color: #1db954;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .song-item button i {
      pointer-events: none;
    }

    .song-item button:hover {
      color: #1ed760;
    }

    @media (max-width: 768px) {
      .sidebar-panel {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">Story Made Easy Now!</div>
    <div class="nav-item"><i class="fas fa-home"></i> Home</div>
    <div class="nav-item"><i class="fas fa-search"></i> Search</div>
    <div class="nav-item"><i class="far fa-compass"></i> Explore</div>
    <div class="nav-item"><i class="fas fa-clapperboard"></i> Reels</div>
    <div class="nav-item"><i class="fas fa-paper-plane"></i> Messages</div>
    <div class="nav-item"><i class="far fa-heart"></i> Notifications</div>
    <div class="nav-item"><i class="fas fa-plus-square"></i> Create</div>
    <div class="nav-item" onclick="togglePanel()"><i class="fas fa-robot"></i> AI Story Maker</div>
    <div class="nav-item"><i class="fas fa-comments"></i> Threads</div>
    <div class="nav-item"><i class="fas fa-bars"></i> More</div>
  </div>

  <div class="main-content">
    <div class="story-section">
      <div class="story"><img src="C:/Aicat2/imgsrc/generatest1.jpeg" alt="Story" /></div>
      <div class="story"><img src="C:/Aicat2/imgsrc/generatest3.jpeg" alt="Story" /></div>
      <div class="story"><img src="C:/Aicat2/imgsrc/generatest4.jpg" alt="Story" /></div>
      <div class="story"><img src="C:/Aicat2/imgsrc/generatest5.jpg" alt="Story" /></div>
      <div class="story"><img src="C:/Aicat2/imgsrc/generatest2.jpg" alt="Story" /></div>
    </div>
    <div class="post">
      <div class="post-header">
        <img src="C:/Aicat2/imgsrc/profile.jpg" alt="User" />
        <strong>boopal_dt_krish</strong>
      </div>
      <img src="C:/Aicat2/imgsrc/post.jpg" alt="Post Image" />
      <p style="margin: 10px 0;">‚ù§Ô∏è 120 Likes</p>
      <p>Too classic to be out of styleüòú...</p>
    </div>
  </div>

  <!-- Sliding Panel for AI Story Maker -->
  <div class="sidebar-panel" id="uploadPanel">
    <span class="close-btn" onclick="togglePanel()">&times;</span>
    <h3 id="uploadTitle">Upload Your Image</h3>
    <p id="uploadSubtitle" style="color: #aaa; margin-bottom: 20px;">Let AI analyze!</p>
    <label id="uploadLabel" for="storyUpload">Select Image</label>
    <input type="file" id="storyUpload" accept="image/*" onchange="uploadStory(event)" style="display:none;" />
    <div class="preview-container" id="previewContainer"></div>
    <div class="song-list" id="songList"></div>
  </div>

  <script>
    let uploadedImageData = "";
    let currentAudio = null;
    const panel = document.getElementById('uploadPanel');

    function togglePanel() {
      panel.classList.toggle('open');
      if (!panel.classList.contains('open')) {
        resetPanel();
      }
    }

    function resetPanel() {
      document.getElementById('previewContainer').innerHTML = '';
      document.getElementById('songList').innerHTML = '';
      document.getElementById('uploadTitle').style.display = '';
      document.getElementById('uploadSubtitle').style.display = '';
      document.getElementById('uploadLabel').style.display = '';
      document.getElementById('storyUpload').value = '';
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
      }
    }

    async function uploadStory(event) {
      const file = event.target.files[0];
      const previewContainer = document.getElementById('previewContainer');
      if (!file) return;
      document.getElementById('uploadTitle').style.display = 'none';
      document.getElementById('uploadSubtitle').style.display = 'none';
      document.getElementById('uploadLabel').style.display = 'none';

      const reader = new FileReader();
      reader.onload = () => {
        uploadedImageData = reader.result;
        previewContainer.innerHTML = `<img src="${reader.result}" alt="Preview Image" /><p class="file-name">Analyzing emotion...</p>`;
      };
      reader.readAsDataURL(file);

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch("http://127.0.0.1:8000/detect_emotion/", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        if (response.ok) {
          previewContainer.innerHTML += `
            <div class="emotion-text">
  <span style="font-family: 'Courier New', Courier, monospace; font-style: italic; font-size: 1.2em; color: white;">
    You're <strong>${data.emotion}</strong>!
  </span><br>
  Choose your language to get songs:
</div>

            <div class="language-select">
              <div class="dropdown-wrapper">
                <select onchange="fetchSongs('${data.emotion}', this.value)">
                  <option value="">Select Language</option>
                  <option value="english">English</option>
                  <option value="hindi">Hindi</option>
                  <option value="tamil">Tamil</option>
                  <option value="telugu">Telugu</option>
                </select>
              </div>
            </div>
          `;
        } else {
          previewContainer.innerHTML += `<p style="color: red;">Error: ${data.message || "Unable to detect emotion."}</p>`;
        }
      } catch (error) {
        previewContainer.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
      }
    }

    async function fetchSongs(emotion, language) {
      const songList = document.getElementById('songList');
      songList.innerHTML = `<p style="color: white;">Loading songs...</p>`;

      try {
        const response = await fetch(`http://127.0.0.1:8000/get_songs/?emotion=${emotion}&language=${language}`);
        const data = await response.json();

        if (data.playlists && data.playlists.length > 0) {
          songList.innerHTML = '';
          data.playlists.forEach(song => {
            const item = document.createElement("div");
            item.className = "song-item";
            item.innerHTML = `
              <img src="${song.image}" />
              <p>${song.name}</p>
              <button onclick="playSong('${song.url}')"><i class="fas fa-play"></i></button>
            `;
            songList.appendChild(item);
          });
        } else {
          songList.innerHTML = "<p style='color: red;'>No songs found.</p>";
        }
      } catch (error) {
        songList.innerHTML = `<p style="color: red;">Error loading songs: ${error.message}</p>`;
      }
    }

    function playSong(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
